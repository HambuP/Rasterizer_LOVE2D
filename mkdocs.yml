site_name: Rasterizador LOVE2D
site_description: Motor de renderizado 3D por software en Lua - Documentación completa con explicaciones matemáticas
site_author: HambuP
repo_url: https://github.com/HambuP/Rasterizador_LOVE2D
repo_name: HambuP/Rasterizador_LOVE2D
edit_uri: ""

theme:
  name: material
  language: es
  font:
    text: Poppins
    code: Roboto Mono
  palette:
    # Modo oscuro por defecto (primero en la lista)
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    # Modo claro como alternativa
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  # Matemáticas
  - pymdownx.arithmatex:
      generic: true
  # Código
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Contenido
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Listas y tablas
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  # Extras
  - footnotes
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.keys
  - toc:
      permalink: true
      toc_depth: 3

extra_javascript:
  # MathJax para fórmulas matemáticas LaTeX
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HambuP/Rasterizador_LOVE2D
      name: Repositorio en GitHub
  analytics:
    feedback:
      title: ¿Fue útil esta página?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Muy útil
          data: 1
          note: >-
            Gracias por tu feedback!
        - icon: material/emoticon-sad-outline
          name: Podría mejorar
          data: 0
          note: >-
            Gracias! Ayúdanos a mejorar reportando issues en GitHub.

nav:
  - Inicio: index.md
  - Guías:
      - Conceptos Fundamentales: conceptos.md
      - Matemáticas Completas: matematicas.md
  - Referencia:
      - API de Vectores: api_vectores.md
  - Acerca:
      - Licencia: https://github.com/HambuP/Rasterizador_LOVE2D/blob/main/LICENSE
      - Código Fuente: https://github.com/HambuP/Rasterizador_LOVE2D

plugins:
  - search:
      lang: es